<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Fitness Band</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./demo.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Smart Fitness Band</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#hero">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#product">Product</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero" class="d-flex align-items-center justify-content-center text-center text-white">
        <div>
            <h1>Smart Fitness Band</h1>
            <p>Your perfect fitness companion</p>
            <button class="btn btn-primary" onclick="buyNow()">Buy Now</button>
        </div>
    </section>

    <!-- Product Section -->
    <section id="product" class="container my-5">
        <h2>Product Details</h2>
        <div class="row">
            <div class="col-md-6">
                <img src="./images/product.jpg" class="img-fluid" alt="Smart Fitness Band">
            </div>
            <div class="col-md-6">
                <h3>Features</h3>
                <ul>
                    <li>Heart Rate Monitor</li>
                    <li>Step Counter</li>
                    <li>Sleep Tracker</li>
                    <li>Water Resistant</li>
                </ul>
            </div>
        </div>
    </section>

    <!-- About Us Section -->
    <section id="about" class="container my-5">
        <h2>About Us</h2>
        <p>Our story and mission.</p>
    </section>

    <!-- Contact Us Section -->
    <section id="contact" class="container my-5">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Smart Fitness Band</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
